<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Поиск пользователей по навыку</title>
</head>
<body>
<div align="center">
<h2>Найдено со скиллом "{{ skill_name }}": {{ candidates_by_skill | length }}</h2>
{% for candidate in candidates_by_skill %}
<h3><a href="/candidate/{{ candidate['id'] }}">{{ candidate['name'] }}</a></h3>
{% endfor %}
</div>
</body>
</html>
